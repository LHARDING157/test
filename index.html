<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 1 Lab</title>
    <style>
      body {
        background-color: lightgray;
      }
      h1 {
        font-family: Impact;
        font-size: 3rem;
        color: black;
        background-color: lightgreen;
        margin: 1rem 0.5rem;
        padding: 1rem;
        border: dotted black 3px;
      }
      p {
        font-family: sans-serif;
        font-weight: 100;
        width: 300px;
        margin: 1rem 0.5rem;
        padding: 0.5rem;
        border: solid black 3px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Class 1 Lab</h1>
      <p style="color: red; background-color: pink">
        Question 1: What's your name?
      </p>
      <p style="color: green; background-color: lightblue">
        Question 2: What are your Hobbies?
      </p>
      <p style="color: darkblue; background-color: lightyellow">
        Question 3: Can you do a back flip?
      </p>
      <p style="color: darkmagenta; background-color: lightsalmon">
        Question 4: Would you like a cookie?
      </p>
    </main>
    <footer></footer>
    <script>
      let name = prompt("What's your name?");
      console.log("Hello! " + name);
      alert("Welcome! " + name);
      let hobbies = prompt("What are your Hobbies?");
      alert("Mmm...Interesting...");
      console.log(hobbies);
      let backflip;
      backflip = prompt("Can you do a back flip? (Yes or No)");
      if (backflip === "no") {
        alert("Aww that's too bad");
      } else {
        alert("REALLY!!! Teach meeee :D ");
      }
      console.log(backflip);
      let cookies;
      cookies = prompt("Would you like a cookie? (Yes or No)");
      if (cookies === "no") {
        alert("Whaaa- Why not???");
      } else {
        alert("Here Ya GO! :D");
      }
      console.log(cookies);
    </script>
  </body>
</html>
